<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SpeakUp</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
  </head>
  <body>
    <header id="header"></header>
    <section class="touch-in text-white bg-primary p-5">
      <div class="container">
        <div class="row text-center">
          <h2 class="fw-bold">Get in <span class="fw-light">Touch</span></h2>
          <p>
            Feel free to contact us any time. we will get back to you as soon as
            we can !
          </p>
        </div>
      </div>
    </section>

    <section class="section-cta py-5" id="contact">
      <div class="container text-center">
        <div class="row justify-content-around text-center w-75 mx-auto mb-5">
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" id="contact-box">
            <div class="border border-primary p-3 h-100 w-100 rounded">
              <i class="bi bi-phone fw-bold text-primary fs-1"></i>
              <p class="fw-bold">Give us a call</p>
              <p>+12 4650 123</p>
              <p>+14 0691 463</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="border border-primary p-3 h-100 w-100 rounded">
              <i class="bi bi-geo-alt fw-bold text-primary fs-1"></i>
              <p class="fw-bold">Our main office</p>
              <p>Agiou Markou 15, Athina 105 60, UK.</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="border border-primary p-3 h-100 w-100 rounded">
              <i class="bi bi-envelope fw-bold text-primary fs-1"></i>
              <p class="fw-bold">Send us an email</p>
              <p>mail@speakup.com</p>
            </div>
          </div>
        </div>
        <div
          class="row justify-content-center text-center w-lg-50 w-sm-50 w-md-50 mx-auto shadow p-5 rounded"
          id="contact-form"
        ></div>
      </div>
    </section>
    <footer id="footer" class="bg-primary text-white pt-4"></footer>
    <script defer type="module" src="js/script.js"></script>
  </body>
</html>
