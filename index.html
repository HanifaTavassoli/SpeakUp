<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>SpeakUp</title>

    <link rel="icon" href="img/logo.png" type="image/png" />
  </head>
  <body>
    <header id="header" class="border-bottom"></header>
    <main>
      <section class="hero-section custom-gradient text-white px-3 pt-5">
        <div class="container text-center">
          <div
            class="row d-flex flex-column flex-md-row justify-content-between align-items-center"
          >
            <div class="col-12 col-md-5 text-center text-md-start mb-4 mb-md-0">
              <h1 class="fw-bold">Studying Online is now much easier</h1>
              <p class="my-3 mb-5 fs-4">
                Speak Up is an interesting platform that will teach you in more
                an interactive way
              </p>
              <a
                href="contact.html"
                class="btn btn-warning text-white mt-4 d-inline px-3 py-2 fs-5"
                >Let's start</a
              >
            </div>
            <div class="col-12 col-md-6">
              <picture srcset="img/hero.png">
                <!-- <img src="img/hero.png" class="img-fluid" /> -->
                <img src="img/hero_image.svg" alt="header svg image" />
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script defer type="module" src="js/script.js"></script>
  </body>
</html>
