<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/script.js"></script>
    <title>SpeakUp</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
  </head>
  <body>
    <header id="header"></header>
    <section class="section-login mb-5">
      <div class="container-fluid">
        <div class="row d-flex p-5 w-75 mx-auto">
          <div class="col-12 col-md-6 bg-login rounded-start">
            <p class="mt-4 ms-3 fs-6 h-100">
              Welcome, Looks like <br />you're new here!
            </p>
          </div>
          <div class="col-12 col-md-6 p-5 bg-primary-subtle rounded-end">
            <form action="#" id="loginForm">
              <h2 class="fw-bold fs-3 mt-5">Log In</h2>
              <p>
                New to Speak up?
                <a href="sign-up.html" class="text-decoration-none">Sign up</a>
              </p>
              <div class="mb-3">
                <label for="email1" class="form-label mb-1"
                  ><small>Email or username</small></label
                >
                <input
                  type="text"
                  class="form-control text-secondary border border-secondary"
                  id="email1"
                  placeholder="Enter your Email or username"
                />
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label mb-1"
                  ><small>password</small></label
                >
                <input
                  type="password"
                  class="form-control text-secondary border border-secondary"
                  id="password1"
                  placeholder="Enter your password"
                />
              </div>
              <div
                class="row row-cols-1 row-cols-sm-2 gap-5 gap-sm-0 text-wrap justify-content-between mb-4"
              >
                <div class="col form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="memberMe"
                  />
                  <label for="memberMe" class="form-check-label"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="col">
                  <a href="#" class="text-decoration-none text-black"
                    ><small>Forget password?</small></a
                  >
                </div>
              </div>
              <div class="d-grid col-12 mx-auto mb-3">
                <button type="submit" class="btn btn-primary" id="loginBtn">
                  Log In
                </button>
              </div>
            </form>
            <div class="text-center">
              <p><small>or continue with</small></p>
              <ul class="list-inline fs-5">
                <li class="list-inline-item border-0">
                  <a href="#"><i class="bi bi-google google-icon"></i></a>
                </li>
                <li class="list-inline-item border-0">
                  <a href="#"><i class="bi bi-facebook text-primary"></i></a>
                </li>
                <li class="list-inline-item border-0">
                  <a href="#"><i class="bi bi-instagram instagram-icon"></i></a>
                </li>
              </ul>
              <p>
                <small>
                  Do not have account?
                  <a href="sign-up.html" class="text-decoration-none"
                    >Sign up</a
                  >
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="bg-primary text-white pt-4"></footer>
  </body>
</html>
